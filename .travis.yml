language: node_js

os:
  - linux
  - osx

node_js:
  - 'node'
  - 'lts/*'

sudo: false

before_script:
  - npm install -g typescript jest

script:
  - npm install
  - npm run build
  - npm run lint
  - cd tests
  - cd unittests
  - npm install
  - npm run test
  - cd ../nodetest
  - npm install
  - tsc
  - node index.js
  - cd ../reacttest
  - npm install
  - npm run build
  - cd ../moduletest
  - npm install
  - tsc
  - node --experimental-specifier-resolution=node index.js
  - cd ../../examples
  - npm i
  - npm run test

cache:
  directories:
   - "node_modules"

git:
  depth: 1