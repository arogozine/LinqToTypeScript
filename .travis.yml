language: node_js
node_js:
  - '11.10.1'
  - '10'
sudo: false
before_script:
  - npm install -g typescript tslint@5.12.1 jest rollup
script:
  - npm install
  - npm run build
  - tslint -p ./
  - cd test
  - npm install
  - npm run test
  - cd ../nodetest
  - npm install
  - tsc
  - node index.js
cache:
  directories:
   - "node_modules"
git:
  depth: 1