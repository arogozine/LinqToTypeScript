language: node_js
node_js:
  - 'stable'
  - '10'
  - '8'
sudo: false
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g typescript tslint
script:
  - npm install
  - tsc
  - tslint -p ./
  - ./node_modules/.bin/karma start --browsers Firefox --single-run
cache:
  directories:
   - "node_modules"
git:
  depth: 1