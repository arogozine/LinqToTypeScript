name: LinqToTypeScript

trigger:
  - master
  - InDev

strategy:
  matrix:
    linux:
      imageName: 'ubuntu-latest'
    mac:
      imageName: 'macOS-latest'
    windows:
      imageName: 'windows-latest'

pool:
  vmImage: $(imageName)

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: 18.x
    checkLatest: true
- script: |
    npm install -g typescript jest typedoc
  displayName: 'Install Globals'
  continueOnError: false
- script: |
    npm install
    npm run build
  displayName: 'Build Library'
  continueOnError: false
- script: npm run lint
  displayName: 'Run Lint'
  continueOnError: false
- script: npm run doc
  displayName: 'Run Type Doc'
  continueOnError: false
- script: |
    cd tests/unittests
    npm install
    npm run test
  displayName: 'Run Unit Tests'
  continueOnError: false
- script: |
    cd tests/nodetest
    npm install
    tsc
    node index.js
  displayName: 'Test Node'
  continueOnError: false
- script: |
    cd tests/reacttest
    npm install
    npm run build
  displayName: 'Test React'
  continueOnError: false
- script: |
    cd tests/moduletest
    npm install
    tsc
    node index.js
  displayName: 'Test Modules'
  continueOnError: false
- script: |
    cd tests/esmtest
    npm install
    tsc
    node index.js
  displayName: 'Test ESM Modules'
  continueOnError: false
- script: |
    cd examples
    npm install
    npm run test
  displayName: 'Test Examples'
  continueOnError: false
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(cliscriptpath)'